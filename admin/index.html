<!doctype html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Interactive QNA - Admin</title>
	<script src="angular.min.js" type="text/javascript"></script>
	<script src="index.js" type="text/javascript"></script>
</head>
<body>

<div data-ng-app="qna-admin" data-ng-controller="main">
	<div id="secret-key-form" data-ng-hide="hasSecretKey()">
		<input type="text" id="secret-key-field" />
		<button id="submit-key-btn">Submit</button>
	</div>
	<button data-ng-show="hasSecretKey()" data-ng-click="disconnect()">Disconnect</button>
	<div id="add-room-form" data-ng-show="hasSecretKey()">
		<input type="text" id="room-id-field" /><br />
		<input type="checkbox" id="has-downvote-chkbox" /><span>Has downvote</span><br />
		<input type="checkbox" id="admin-filter-chkbox" /><span>Admin filter</span><br />
		<button id="add-room-btn">Create Room</button>
	</div>
	<div id="question-lister" data-ng-show="hasSecretKey()">
		<li data-ng-repeat="qn in questionList">
			<span>{{ qn.body }}</span>
			<button data-ng-click="approveQuestion(qn._id)">Approve</button>
			<button data-ng-click="deleteQuestion(qn._id)">Delete</button>
			<span><sub>asked by {{ qn.asker }} at room {{ qn.roomId }}</sub></span>
		</li>
	</div>
</div>

</body>
</html>
